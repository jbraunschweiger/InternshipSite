<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practicum</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/animations.js"></script>
    <link rel="icon" type="image/png" href="./logos/fav.png" />
  </head>
  <body class="has-navbar-fixed-top">
    <!-- Header -->
    <nav
      class="navbar is-fixed-top is-primary"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="http://practicum.us">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbar-main"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbar-main" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item is-active">
            Home
          </a>
          <a class="navbar-item">
            Projects
          </a>
          <a class="navbar-item">
            Mentors
          </a>
          <a class="navbar-item">
            Program
          </a>
          <div class="navbar-item">
            <div class="buttons signup-button">
              <a class="button is-danger">
                <strong>Join us</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Body -->
    <section class="section">
      <div class="container">
        <h1 class="title">
          Practicum
        </h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
        <button class="button is-primary">Button</button>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        Footer Content
      </div>
    </footer>
    <!-- Modal -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <p class="modal-card-title">Modal title</p>
        <button class="exit-modal" aria-label="close"></button>
        <section class="modal-card-body">
          <p>Sign up Page!</p>
        </section>
      </div>
    </div>
  </body>
</html>
